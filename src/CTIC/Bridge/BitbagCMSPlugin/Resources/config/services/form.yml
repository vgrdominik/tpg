        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.animationchoice:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\AnimationChoiceType
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.block_sliderelementimage:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\BlockSliderElementImageType
        tags:
            - { name: form.type }
        arguments: ['%ctic_bridge_bitbag_cms_plugin.model.sliderelementimage.class%']

    ctic_bridge_bitbag_cms_plugin.form.type.taxon_cover:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\TaxonCoverType
        arguments:
            - CTIC\Bridge\BitbagCMSPlugin\Entity\TaxonCover
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }
