services:
    ctic_bridge_bitbag_cms_plugin.form.type.homr:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\HomeType
        arguments:
            - "%ctic_bridge_bitbag_cms_plugin.model.home.class%"
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.landing:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\LandingType
        arguments:
            - "%ctic_bridge_bitbag_cms_plugin.model.landing.class%"
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.landingelement:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\LandingElementType
        arguments:
            - "%ctic_bridge_bitbag_cms_plugin.model.landingelement.class%"
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.landingelementcontainer:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\LandingElementContainerType
        arguments:
            - "%ctic_bridge_bitbag_cms_plugin.model.landingelement.class%"
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.translation.slider_block:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\Translation\BlockSliderTranslationType
        arguments:
            - "%bitbag_sylius_cms_plugin.model.block_translation.class%"
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.block_slider:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\BlockSliderType
        arguments:
            - CTIC\Bridge\BitbagCMSPlugin\Entity\BlockSlider
            - ['cticbridgebitbag']
        tags:
            - { name: form.type }

    ctic_bridge_bitbag_cms_plugin.form.type.translation.taxon_block:
        class: CTIC\Bridge\BitbagCMSPlugin\Form\Type\Translation\BlockTaxonTranslationType
